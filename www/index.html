<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
            /*
                I have to put here this code in order to make it posible trigger
                A better solution is using REQUIRE.JS
            */
            //This should trigger when mobile is init
            $(document).bind("mobileinit", function() {
                $.mobile.ajaxEnabled = false;
                //prevent all anchor click handling including the addition of active button state and alternate link blurring
                $.mobile.linkBindingEnabled = false;
                //disable for the url and the hash
                $.mobile.hashListeningEnabled = false;
                //change the defualt transition
                $.mobile.defaultPageTransition = 'slide';
                // Remove page all content into the DOM
                $('div[data-role="page"]').on('pagehide', function(event, ui) {
                    $(event.currentTarget).remove();
                });
            });
        </script>
        <script type="text/javascript" src="js/libs/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/libs/underscore-min.js"></script>
        <script type="text/javascript" src="js/libs/backbone-min.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
